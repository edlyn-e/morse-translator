<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morse E-translator</title>
        <link rel="stylesheet" href="morse.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="welcome-note">
            <p>Welcome to the Morse Code Translator.</p>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet
                perferendis blanditiis a, quis tenetur velit cum at laborum
                adipisci quibusdam, sit amet consequuntur veritatis, provident
                est quisquam magnam enim neque.
            </p>
        </section>
        <main class="translator">
            <div class="translator__header">
                <h1 class="translator__header title">MORSE TRANSLATOR</h1>
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>

            <textarea
                class="translator__screen"
                id="output"
                placeholder="your translation will appear here"
                disabled
            ></textarea>

            <div class="translator__bottom-half">
                <button class="clear-button" id="clear">CLEAR</button>

                <textarea
                    type="text"
                    id="input"
                    placeholder="input language here"
                    class="translator__bottom-half--textarea"
                    required
                ></textarea>

                <button class="submit-button" id="okay">GO</button>
            </div>
        </main>
    </body>
    <script src="morse.js" type="module"></script>
</html>
